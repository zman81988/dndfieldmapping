<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="//static2cdn.hubspot.com/style_guide/static-6.215/sass/style_guide_plus_layout.css" rel="stylesheet" type="text/css" />
  		<link href="//static2cdn.hubspot.com/style_guide_doc/static-2.21/sass/style_guide_doc.css" rel="stylesheet" type="text/css" />
 		<link href="//static2cdn.hubspot.com/pictos/static-4.33/sass/font.css" rel="stylesheet" type="text/css" />
 		<link href="css/style.css" rel="stylesheet" type="text/css" />
        <title>New Web Project</title>
    </head>
    <body>
    <div class="page">
    	<form action="/field-mapping/index.html" method="get">
    		<div class="row-fluid" >
    			<div class="row-fluid warning hs-message" id="warning" style="display:none;">
					<a href="#" class="close">&times;</a>
					<strong>One at a time</strong> Currenlty you can only map one field to one other field.  
				</div>
			</div>
			<div class="row-fluid" >
				
				
					<div id="left-column" class="target column">
						<div class="field" draggable="true" id="something">
							Something
						</div>
						<div class="field" draggable="true" id="else">
							Else
						</div>
					</div>
					<div id="canvas-container"></div>
					<div id="right-column" class="target column">
						<div class="field" id="test-target">	
							SFDC Field
								<input class="hs-input" type="hidden" name="field1"/>
								
							
						</div>
						<div class="field" id="test-target2">	
							Other SFDC Field
								<input class="hs-input" type="hidden" name="field2"/>
								
							
						</div>		
					</div>
					
					
			</div>
			
			<div class="row-fluid" >
				<input class="hs-button primary " type="submit" value="Submit">
			</div>
		</form>
		
	</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>  
		<script src="js/raphael-min.js"></script>  
    </body>
</html>
